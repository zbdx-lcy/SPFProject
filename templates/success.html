<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求成功 - 200 OK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #3498db;
            font-size: 28px;
            margin: 0;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin: 10px 0;
        }

        .success-icon {
            color: #3498db;
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1>请求成功 - 200 OK</h1>
        <p>您的请求已成功处理。</p>
        <p>{{ msg }}</p>
    </div>
</body>
</html>
